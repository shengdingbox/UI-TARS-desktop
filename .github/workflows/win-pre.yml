name: Build Windows

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      # 1. 检出代码 (必须获取完整历史，否则无法回滚)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 设置 pnpm 环境
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'

      # 4. 配置 Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 5. 获取 pnpm 缓存路径
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # 6. 设置依赖缓存
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 7. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 8. 【核心修复】创建一个伪造的变更并推送到远程
      # 这样 publish:packages 脚本的 git push 就能成功
      - name: Create and push fake commit
        run: |
          echo "build-date=$(date)" > BUILD_INFO.txt
          git add BUILD_INFO.txt
          git commit -m "chore: trigger build [skip ci]"
          git push origin main

      # 9. 执行构建
      # 脚本内部会再次执行 commit 和 push，由于上一步已经 push 过，且我们配置了 token，这通常会成功
      # 即使它 push 失败或者没东西 push，只要不报错退出就行
      - name: Build Packages
        run: pnpm run publish:packages
        continue-on-error: false

      # 10. 【清理】构建成功后，强制回滚到构建前的状态，保持仓库整洁
      - name: Cleanup repository (Reset)
        if: success()
        run: |
          git reset --hard HEAD~2
          git push origin main --force
        continue-on-error: true

      # 11. 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: out/*
          retention-days: 3
