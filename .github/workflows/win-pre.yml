name: Build Windows Release

on:
  # 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境 (固定 v20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 设置 pnpm 环境 (固定 v9)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'

      # 4. 获取 pnpm 缓存路径
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # 5. 设置依赖缓存 (加速构建)
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 6. 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7. 执行构建 (根据文档命令)
      # 这里默认构建 x64 版本，如果需要构建 ARM64 请改为 pnpm run publish:win32-arm64
      - name: Build Windows App
        run: pnpm run publish:win32

      # 8. 上传构建产物
      # 这里的 path: out/* 对应 Electron Builder 默认输出目录
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/*
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    # 需要写入权限来创建 Release
    permissions:
      contents: write

    steps:
      # 1. 下载上一步的构建产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./release-files

      # 2. 查看下载的文件 (调试用)
      - name: List files
        run: ls -R ./release-files

      # 3. 自动提取版本号
      # 尝试从 package.json 中读取 version 作为 Release 标签
      - name: Extract version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      # 4. 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # 使用 package.json 中的版本号作为 Tag，如果 Tag 已存在会报错，请确保版本未发布
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: UI-TARS Desktop v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Windows 平台自动构建
            
            - 构建时间: ${{ github.event.head_commit.timestamp }}
            - 提交 ID: ${{ github.sha }}
            
            ## 安装说明
            下载下方的 `.exe` 安装包即可安装。
          files: ./release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
